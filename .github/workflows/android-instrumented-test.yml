name: Android Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'   # <-- Recomendado para evitar errores XML
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Licenses
      run: yes | sdkmanager --licenses

    - name: Install Emulator System Image
      run: echo "y" | sdkmanager "system-images;android-30;google_apis;x86"

    - name: Create AVD
      run: echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86" -d pixel

    - name: Start Emulator
      run: |
        emulator -avd test -no-audio -no-window &
        adb wait-for-device
        adb shell input keyevent 82

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Unit Tests
      run: ./gradlew test

    - name: Run Instrumented Tests
      run: ./gradlew connectedCheck
