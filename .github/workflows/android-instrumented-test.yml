name: Android Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ANDROID_SDK_ROOT: $HOME/android-sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'   
        distribution: 'temurin'

    - name: Install Android SDK & Create AVD
      run: |
        sudo apt update
        sudo apt install -y wget unzip
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d latest

        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses
        yes | sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30" "system-images;android-30;google_apis;x86_64" "emulator"

        echo no | avdmanager create avd -n test_avd -k "system-images;android-30;google_apis;x86_64" --device "pixel"


    - name: Start Android Emulator
      run: |
        echo "Starting Android Emulator..."
        $ANDROID_SDK_ROOT/emulator/emulator -list-avds
        nohup $ANDROID_SDK_ROOT/emulator/emulator -avd test_avd -no-window -no-audio -gpu off -verbose &
        $ANDROID_SDK_ROOT/platform-tools/adb wait-for-device
        sleep 60

    - name: Make gradlew executable
      run: chmod +x gradlew
      working-directory: ./LoginTestApp

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: ./LoginTestApp

    - name: Run Unit Tests
      run: ./gradlew test
      working-directory: ./LoginTestApp

    - name: Run Instrumented Tests
      run: ./gradlew connectedCheck
      working-directory: ./LoginTestApp
